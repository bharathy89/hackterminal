function validateEmail(emailText) {
    var pattern = /^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[a-z]{2,4}$/;
    if (pattern.test(emailText)) {
        return true;
    } else {
        return false;
    }
}

                        //Extend the native Parse.Object class.
                        var ListItem = Parse.Object.extend("CommentTable");
                     
                        //Instantiate an object of the ListItem class
                        var listItem = new ListItem();
                     
                        //listItem is now the object that we want to save, so we assign the properties that we want on it.
                        listItem.set("name", name);
                        listItem.set("email", email);
                        listItem.set("comments", comments);
                        
                        //We call the save method, and pass in success and failure callback functions.
                        listItem.save(null, {       
                            success: function(item) {
                            //Success Callback 
                                term.echo("Thank You for your comments");
                            },

                            error: function(gameScore, error) {
                                //Failure Callback
                                term.echo("Sorry Somethings wrong you I dint get your details");
                            }
                        });

                        term.pop().pop().pop();
                    }, {
                        prompt: 'comments : '
